<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>العد العكسي للدخول المدرسي المقبل</title>
</head>
<body>
    <h1>الوقت المتبقي للدخول المدرسي  موسم 2021 / 2022</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days"></p>
            <span>يوم</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours"></p>
            <span>ساعة</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="big-text" id="mins"></p>
            <span>دقيقة</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds"></p>
            <span>ثانية</span>
        </div>
    </div>
    <h6> by : Gr.Yacine </h6>
    
</body>
</html>
